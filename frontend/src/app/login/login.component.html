<div class="flex flex-col items-center justify-center gap-y-8">
    <h1 class="text-2xl font-semibold">Formulaire de connexion</h1>

    <form (ngSubmit)="onSubmit()" class="w-full md:w-2/5">
        <div class="mb-5">
            <label for="email" class="block mb-2 text-sm font-normal">Email</label>
            <input type="email" id="email" name="email" [(ngModel)]="model.email"
                class="bg-white border border-slate-500 text-sm rounded-lg block w-full p-2.5" required />
        </div>

        <div class="mb-5">
            <label for="password" class="block mb-2 text-sm font-normal">Mot de passe</label>
            <input type="password" id="password" name="password" [(ngModel)]="model.password"
                class="bg-white border border-slate-500 text-sm rounded-lg block w-full p-2.5" required />
        </div>

        <button type="submit"
            class="text-white bg-emerald-500 hover:bg-emerald-800 font-semibold rounded-lg text-sm w-full px-5 py-2.5 text-center">SE
            CONNECTER</button>
    </form>
</div>

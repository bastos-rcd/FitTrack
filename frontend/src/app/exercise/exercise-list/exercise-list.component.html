<div class="w-full flex flex-col items-center gap-y-4 md:gap-y-10">
    <h1 class="text-2xl font-bold text-center">{{ workout.getName() }}</h1>
    <div class="w-full border-t border-black mb-4 md:mb-8"></div>

    <a routerLink="/exercise-new/{{ program }}/{{ workoutIndex }}"
        class="bg-green-300 hover:bg-green-400 rounded-xl px-3 py-2">
        Cr√©er un exercice
    </a>

    <app-exercise-card *ngFor="let exercise of workout.getExercises(); index as i" class="w-full md:w-2/5"
        [program]="program" [workout]="workoutIndex" [exerciseIndex]="i" [exercise]="exercise"></app-exercise-card>
</div>

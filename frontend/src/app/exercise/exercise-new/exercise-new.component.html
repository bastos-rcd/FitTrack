<div class="flex flex-col items-center justify-center gap-y-8">
    <h1 class="text-2xl font-semibold">Nouveau exercice</h1>

    <form (ngSubmit)="onSubmit()" class="w-full md:w-2/5">
        <div class="mb-5">
            <label for="name" class="block mb-2 text-sm font-normal">Nom de l'exercice</label>
            <input type="text" id="name" name="name" [(ngModel)]="model.name"
                class="bg-white border border-slate-500 text-sm rounded-lg block w-full p-2.5" required />
        </div>

        <div class="mb-5">
            <label for="type" class="block mb-2 text-sm font-normal">Type de l'exercice</label>
            <select class="appearance-none w-full bg-white p-2 rounded-xl" name="type" id="type"
                [(ngModel)]="model.type" required>
                <option *ngFor="let type of types" [value]="type">{{ type }}</option>
            </select>
        </div>

        <div class="mb-5">
            <label for="goal" class="block mb-2 text-sm font-normal">Objectif de répétitions</label>
            <input type="text" id="goal" name="goal" [(ngModel)]="model.goal"
                class="bg-white border border-slate-500 text-sm rounded-lg block w-full p-2.5" required />
        </div>

        <div class="mb-5">
            <label for="sets" class="block mb-2 text-sm font-normal">Nombre de séries</label>
            <input type="number" inputmode="decimal" id="sets" name="sets" [(ngModel)]="model.sets"
                class="bg-white border border-slate-500 text-sm rounded-lg block w-full p-2.5" required />
        </div>

        <div class="mb-5 flex flex-row items-end gap-x-5">
            <div>
                <label for="reps" class="block mb-2 text-sm font-normal">Répétitions</label>
                <input type="number" inputmode="decimal" id="reps" name="reps" [(ngModel)]="model.reps"
                    class="bg-white border border-slate-500 text-sm rounded-lg block w-full p-2.5" required />
            </div>

            <span>X</span>

            <div>
                <label for="weight" class="block mb-2 text-sm font-normal">Poids</label>
                <input type="number" inputmode="decimal" id="weight" name="weight" [(ngModel)]="model.weight"
                    class="bg-white border border-slate-500 text-sm rounded-lg block w-full p-2.5" required />
            </div>
        </div>

        <button type="submit"
            class="text-white bg-emerald-500 hover:bg-emerald-800 font-semibold rounded-lg text-sm w-full px-5 py-2.5 text-center">VALIDER</button>
    </form>
</div>
